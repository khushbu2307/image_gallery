<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <section class="gallery">
    <div class="container">
      <div class="row">
        <div class="gallery-filter">
          <span class="filter-item active" data-filter="all">all</span>
          <span class="filter-item" data-filter="watch">watch</span>
          <span class="filter-item" data-filter="headphone">headphone</span>
          <span class="filter-item" data-filter="camera">camera</span>
          <span class="filter-item" data-filter="phone">phone</span>
        </div>
      </div>
      <div class="row">
        <div class="gallery-item" data-category="watch">
          <div class="image">
            <img src="img/watch (1).jpg" alt="watch1">
          </div>
        </div>
        <div class="gallery-item" data-category="headphone">
          <div class="image">
            <img src="img/headphone (1).jpg" alt="headphone1">
          </div>
        </div>
        <div class="gallery-item" data-category="camera">
          <div class="image">
            <img src="img/camera (1).jpg" alt="camera1">
          </div>
        </div>
        <div class="gallery-item" data-category="phone">
          <div class="image">
            <img src="img/phone (2).jpg" alt="phone1">
          </div>
        </div>
        <div class="gallery-item" data-category="watch">
          <div class="image">
            <img src="img/watch (2).jpg" alt="watch2">
          </div>
        </div>
        <div class="gallery-item" data-category="headphone">
          <div class="image">
            <img src="img/headphone (2).jpg" alt="headphone2">
          </div>
        </div>
        <div class="gallery-item" data-category="camera">
          <div class="image">
            <img src="img/camera (2).jpg" alt="camera2">
          </div>
        </div>
        <div class="gallery-item" data-category="phone">
          <div class="image">
            <img src="img/phone (1).jpg" alt="phone2">
          </div>
        </div>
        
      </div>
    </div>
  </section>
  

</body>
</html>
